<!DOCTYPE html>
<html>
  <head>
    <title> Agregar Documento </title>
    <style type="text/css">
      .Avatar{
        display: inline-block;
        width: 200px;
      }

      body{
        background-color: #AACCAA;
        font-family: "Comic Sans MS";
        font-size: 20px;
      }

      .Titulo{
          font-family: "Tempus Sans ITC";
          font-size: 4.5em;
          color: #9A9;
          text-shadow: -2px -2px 1px black;
          display: inline-block;
      }

      input{
        font-family: "Comic Sans MS";
        font-size: 12px;
      }
    </style>
  </head>
  <body>
    <div ng-controller="AgregarDocumentoCtrl">
      <div class="jumbotron text-center">
      <center>
        <h1 class = "Titulo"> <b> Agregar Documento </b> </h1>
        <img src="Imagenes/Documento.png" class="Avatar">
      </center>
      <hr>
      <h2> Formulario para agregar un/una Documento. <h2>

      <form name="DocumentoForm" class="form-horizontal" ng-init="load(id)">
        <div class="form-group">
          <label for="tipo" class="col-sm-2 control-label">Tipo</label>
          <div class="col-sm-10">
            <input name="tipo" value="tipo" type="text" ng-model="Documento.tipo" class="form-control"/>
          </div>
        </div>
        <div class="form-group">
          <label for="numero" class="col-sm-2 control-label">Numero</label>
          <div class="col-sm-10">
            <input name="numero" value="numero" type="text" ng-model="Documento.numero" class="form-control"/>
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
            <br><br>
            <input type="submit" ng-click="cancel()" value="Cancelar" class="btn btn-primary"/>
            <input type="submit" ng-click="edit(id)" value="Guardar" class="btn btn-success"/>
          </div>
        </div>
      </form>
      <pre>Documento = {{Documento}} | json}}</pre>
      </div>
    </div>
  </body>
</html>
