<!DOCTYPE html>
<html>
  <head>
    <title> Agregar Genero </title>
    <style type="text/css">
      .Avatar{
        display: inline-block;
        width: 200px;
      }

      body{
        background-color: #AACCAA;
        font-family: "Comic Sans MS";
        font-size: 20px;
      }

      .Titulo{
          font-family: "Tempus Sans ITC";
          font-size: 4.5em;
          color: #9A9;
          text-shadow: -2px -2px 1px black;
          display: inline-block;
      }

      input{
        font-family: "Comic Sans MS";
        font-size: 12px;
      }
    </style>
  </head>
  <body>
    <div ng-controller="AgregarGeneroCtrl">
      <div class="jumbotron text-center">
      <center>
        <h1 class = "Titulo"> <b> Agregar Genero </b> </h1>
        <img src="Imagenes/Genero.png" class="Avatar">
      </center>
      <hr>
      <h2> Formulario para agregar un/una Genero. <h2>

      <form name="GeneroForm" class="form-horizontal" ng-init="load(id)">
        <div class="form-group">
          <label for="id" class="col-sm-2 control-label">Id</label>
          <div class="col-sm-10">
            <input name="id" value="id" type="text" ng-model="Genero.id" class="form-control"/>
          </div>
        </div>
        <div class="form-group">
          <label for="nombre" class="col-sm-2 control-label">Nombre</label>
          <div class="col-sm-10">
            <input name="nombre" value="nombre" type="text" ng-model="Genero.nombre" class="form-control"/>
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
            <br><br>
            <input type="submit" ng-click="cancel()" value="Cancelar" class="btn btn-primary"/>
            <input type="submit" ng-click="edit(id)" value="Guardar" class="btn btn-success"/>
          </div>
        </div>
      </form>
      <pre>Genero = {{Genero}} | json}}</pre>
      </div>
    </div>
  </body>
</html>
