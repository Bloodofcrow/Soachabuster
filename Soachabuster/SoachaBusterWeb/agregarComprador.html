<!DOCTYPE html>
<html>
  <head>
    <title> Agregar Comprador </title>
    <style type="text/css">
      .Avatar{
        display: inline-block;
        width: 200px;
      }

      body{
        background-color: #AACCAA;
        font-family: "Comic Sans MS";
        font-size: 20px;
      }

      .Titulo{
          font-family: "Tempus Sans ITC";
          font-size: 4.5em;
          color: #9A9;
          text-shadow: -2px -2px 1px black;
          display: inline-block;
      }

      input{
        font-family: "Comic Sans MS";
        font-size: 12px;
      }
    </style>
  </head>
  <body>
    <div ng-controller="AgregarCompradorCtrl">
      <div class="jumbotron text-center">
      <center>
        <h1 class = "Titulo"> <b> Agregar Comprador </b> </h1>
        <img src="Imagenes/Comprador.png" class="Avatar">
      </center>
      <hr>
      <h2> Formulario para agregar un/una Comprador. <h2>

      <form name="CompradorForm" class="form-horizontal" ng-init="load(id)">
        <div class="form-group">
          <label for="idCliente" class="col-sm-2 control-label">Idcliente</label>
          <div class="col-sm-10">
            <input name="idCliente" value="idCliente" type="text" ng-model="Comprador.idCliente" class="form-control"/>
          </div>
        </div>
        <div class="form-group">
          <label for="persona" class="col-sm-2 control-label">Persona</label>
          <div class="col-sm-10">
            <input name="persona" value="persona" type="text" ng-model="Comprador.persona" class="form-control"/>
          </div>
        </div>
        <div class="form-group">
          <label for="preferencia" class="col-sm-2 control-label">Preferencia</label>
          <div class="col-sm-10">
            <input name="preferencia" value="preferencia" type="text" ng-model="Comprador.preferencia" class="form-control"/>
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
            <br><br>
            <input type="submit" ng-click="cancel()" value="Cancelar" class="btn btn-primary"/>
            <input type="submit" ng-click="edit(id)" value="Guardar" class="btn btn-success"/>
          </div>
        </div>
      </form>
      <pre>Comprador = {{Comprador}} | json}}</pre>
      </div>
    </div>
  </body>
</html>
